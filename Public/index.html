<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cornavirus country compare</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="contianer">
        <h1>Cornavirus by country comparison <span id=Date></span> </h1>
        <h4>(all data sourced from <a href="https://covid19api.com/">Covid19api)</a></h4>
        <table id="table">
            <thead>
                <th>Country</th>
                <th>Population</th>
                <th>Size(mi<sup>2</sup>)</th>
                <th>Total Cases</th>
                <th>Confirmed Deaths</th>
                <th>% of deaths</th>
                <th>Confirmed Recovered</th>
                <th>% of Recovered</th>
                <th>Reported active cases</th>
                <th>cases per 1K</th>
            </thead>

        </table>
    </div>
</body>

</html>
